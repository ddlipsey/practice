<h2>My Movies</h2>
<div>
    <form (ngSubmit)="add()" #movieForm="ngForm">
      <label for="title">Title</label>
      <input type="text" id="title" required [(ngModel)]="selectedMovie.title" name="title">
      <label for="description">Description</label>
      <input type="text" id="description" required [(ngModel)]="selectedMovie.description" name="description">
      <label for="genre">Genre</label>
      <select id="genre"  required [(ngModel)]="selectedMovie.genre" name="genre">
          <option *ngFor="let gen of genres" [value]="gen.name">{{gen.name}}</option>
      </select>
      <label for="score">Score</label>
      <input type="text" id="score" [(ngModel)]="selectedMovie.score" name="score">
    
  <!-- (click) passes input value to add() and then clears the input -->
  <button [disabled]="!movieForm.form.valid" type="submit">
    Add
  </button>
  </form>
</div>
<ul>
  <li *ngFor="let movie of movies">
    <a routerLink="/moviedetail/{{movie.id}}">
      <span>{{movie.title}}</span>: {{movie.description}}
    </a>
    <button class="delete" title="delete movie" (click)="delete(movie)">Delete</button>
  </li>
</ul>
